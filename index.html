<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Questionnaire Website</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id="#"></header>
            <nav>
                <ul>
                    <li><a href="#">Home </a></li>
                    <li><a href="#">Quiz </a></li>
                    <li><a href="#">Answer Key </a></li>
                </ul>
            </nav>
            <section class="mc">
                <div class="box">
                    <h2>1.The largest circular storm in our solar system is on the 
                        surface of which of the following planets?</h2>
                    <div class="radio-buttons">
                        <label class="custom-radio">
                            <input type="radio" name="radio" />
                            <div class="btn">
                                <div class="content">
                                    <div class="image">
                                        <img src="jupiter.jpg" />
                                    </div>
                                    <h2>Jupiter</h2>
                                    <span class="check-icon">
                                        <span class="icon"></span>
                                    </span>
                                </div>
                            </div>
                        </label>
                        <label class="custom-radio">
                            <input type="radio" name="radio" />
                            <div class="btn">
                                <div class="content">
                                    <div class="image">
                                        <img src="venus.jpg" />
                                    </div>
                                    <h2>Venus</h2>
                                    <span class="check-icon">
                                        <span class="icon"></span>
                                    </span>
                                </div>
                            </div>
                        </label>
                        <label class="custom-radio">
                            <input type="radio" name="radio" />
                            <div class="btn">
                                <div class="content">
                                    <div class="image">
                                        <img src="uranus.jpg" />
                                    </div>
                                    <h2>Uranus</h2>
                                    <span class="check-icon">
                                        <span class="icon"></span>
                                    </span>
                                </div>
                            </div>
                        </label>
                        <label class="custom-radio">
                            <input type="radio" name="radio" />
                            <div class="btn">
                                <div class="content">
                                    <div class="image">
                                        <img src="earth.jpg" />
                                    </div>
                                    <h2>Earth</h2>
                                    <span class="check-icon">
                                        <span class="icon"></span>
                                    </span>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
            </section>
    </body>
</html>
