<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>HTML Form to Google Sheets</title>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-5 col-md-8 mx-auto shadow border bg-white p-4 rounded">
                <h2 class="text-center fw-bold mb-3">Log In</h2>
                <form name="google-sheet">
                    <div id="form_alerts"></div>
                    <div class="form-group mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="Name" Name="Name" class="form-control" placeholder=" " required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="section" class="form-label">Section</label>
                        <input type="text" id="Section" name="Section" class="form-control" placeholder=" " required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="Email" name="Email" class="form-control" placeholder=" " required>
                    </div>
                    <div>
                        <button class="btn btn-primary me-2" type="submit">Submit</button>
                        <button class="btn btn-primary me-2" type="reset">Reset the form!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxyj08GgCYCx6TNGePWOj6L-OTVGel77ugTtz00aD61KdKzchB60crDxzIzBlk-21Rx/exec'
        const form = document.forms['google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => $("#form_alerts").html("<div class='alert alert-success'>Save successfully.</div>"))
            .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Unsave.</div>"))
        })
    </script>
</body>
</html>
